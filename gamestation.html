a {
  text-decoration: none;
  color:  #dbedf3;;
}
body {
  background-color: #283149 ;
}
img {
  height: 475px;
  width: 475px;
  border-radius: 75px;
}

div {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  margin: 50px auto;
  height: 475px;
  width: 475px;
  background: white;
  border-radius: 75px;
  font-size: 22px;
  letter-spacing: 2px;
  transition: 1s box-shadow;
  
}

div:hover {
  box-shadow: 0 5px 35px 0px rgba(0,0,0,.1);
}

div:hover::before, div:hover::after {
  display: block;
  content: '';
  position: absolute;
  height: 475px;
  width: 475px;
  background: #00818a;
  border-radius: 75px;
  z-index: -1;
  animation: 2s clockwise infinite;
}

div:hover:after {
  background: #dbedf3;
  animation: 2s counterclockwise infinite;
}

@keyframes clockwise {
  0% {
    top: -13px;
    left: 0;
  }
  12% {
    top: -5px;
    left: 5px;
  }
  25% {
    top: 0;
    left: 13px;    
  }
  37% {
    top: 5px;
    left: 5px;
  }
  50% {
    top: 13px;
    left: 0;    
  }
  62% {
    top: 5px;
    left: -5px;
  }
  75% {
    top: 0;
    left: -13px;
  }
  87% {
    top: -5px;
    left: -5px;
  }
  100% {
    top: -13px;
    left: 0;    
  }
}

@keyframes counterclockwise {
  0% {
    top: -13px;
    right: 0;
  }
  12% {
    top: -5px;
    right: 5px;
  }
  25% {
    top: 0;
    right: 13px;    
  }
  37% {

  }
  50% {

  }

  }
  87% {
    top: -5px;
    right: -5px;
  }
  100% {
    top: -13px;
    right: 0;    
  }
}
